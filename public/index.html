<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="scss/main.scss">
    <link href="https://fonts.googleapis.com/css2?family=Imprima&family=Nunito:wght@300;400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="menu">
        <nav class="title-wrapper">
            <img src="images/egg.png" class="logo" alt="eggcellent brand icon of a happy smiling yellow egg">
            <h1><span class="title">Eggcellent</span> eats</h1>
        </nav>
        <div>
            <p>Keep track of all your Eggcellent (or not so Eggcellent) restaurant adventures.</p>
            <h2>Log Overview</h2>
            <h3>Top Rated Restaurant</h3>
            <h3>Average Rating</h3>
            <h3>Restaurants Logged</h3>
        </div>
        <button id="log" class="button">Log a new restaurant</button>
    </div>
    <main>
        <div class="home-body">
            <h2>My Restaurant Log</h2>
        </div>
    </main>

    <!-- Code modified from https://replit.com/@DECO2017/MultiStepForm#index.html -->
    <dialog id="form" class="form-modal">
        <div class="form-container">
            <nav class="tab-status">
                <a class="button-back" id="prev"><img src="images/back-icon.png" class="form-icon"
                        alt="back arrow icon"></a>
                <span class="tab active">1</span>
                <span class="tab">2</span>
                <span class="tab">3</span>
                <img src="images/form-icon.png" class="form-icon" alt="add review icon">
                <h2>Log a Restaurant</h2>
                <button id="close" class="icon-button" formmethod="dialog"><img src="images/close-icon.png"
                        class="form-icon" alt="close review modal icon"></button>
            </nav>

            <form action="#" method="dialog">
                <div role="tab-list">

                    <!-- each section is a different page to the multi-page form -->

                    <!-- Page 1 Restaurant Details -->
                    <section role="tabpanel" id="details" class="tabpanel">
                        <h2>Restaurant Details</h2>
                        <label for="restaurant">Restaurant name</label>
                        <input name="restaurant" class="form-input">

                        <label for="cusisine">Cuisine</label>
                        <select name="restaurant" class="form-input">
                            <option value="">Select one</option>
                            <option value="chinese">Chinese</option>
                            <option value="japanese">Japanese</option>
                            <option value="korean">Korean</option>
                            <option value="vietnamese">Vietnamese</option>
                            <option value="thai">Thai</option>
                            <option value="italian">Italian</option>
                            <option value="greek">Greek</option>
                            <option value="other">Other</option>
                        </select>

                        <label for="location">Location</label>
                        <input name="location" class="form-input" placeholder="Suburb">

                        <label for="visitDate">Date visited</label>
                        <input type="date" name="visitDate" class="form-input">
                    </section>

                    <!-- Page 2 Food Ordered -->
                    <section role="tabpanel" id="food" class="tabpanel hidden">
                        <label for="waitTime">Wait time</label>
                        <select name="waitTime" class="form-input">
                            <option value="">Select one</option>
                            <option value="1">0 – 15 minutes</option>
                            <option value="2">15 – 30 minutes</option>
                            <option value="3">30 – 45 minutes</option>
                            <option value="4">45+ minutes</option>
                        </select>

                        <label for="cost">Cost per person</label>
                        <input type="number" name="cost" class="form-input">

                        <h2>Food Ordered</h2>
                        <label for="dish1">Dish 1</label>
                        <input name="dish1" class="form-input">
                        <button class="button add-dish">+ Add dish</button>

                    </section>

                    <!-- Section 3 Review -->

                    <section role="tabpanel" id="Review" class="tabpanel hidden">
                        <h2>Rating</h2>
                        <label>Food</label>
                        <div class="rating">

                            <input id="foodRating1" type="radio" name="foodRating" value="1">
                            <label for="foodRating1"></label>

                            <input id="foodRating2" type="radio" name="foodRating" value="2">
                            <label for="foodRating2"></label>

                            <input id="foodRating3" type="radio" name="foodRating" value="3">
                            <label for="foodRating3"></label>

                            <input id="foodRating4" type="radio" name="foodRating" value="4">
                            <label for="foodRating4"></label>

                            <input id="foodRating5" type="radio" name="foodRating" value="5">
                            <label for="foodRating5"></label>
                        </div>

                        <label for="comments">Comments</label>
                        <textarea name="comments" class="form-input"></textarea>

                        <label for="return">Would you eat at this restaurant again?</label>
                        <input type="radio" name="return" value="yes">
                        <label for="yes">Yes</label>

                        <input type="radio" name="return" value="no">
                        <label for="no">No</label>
                    </section>
                </div>

                <!-- Create some pagination for going back / forward and submitting -->
                <div class="pagination">
                    <a class="button-next" id="next">Continue</a>
                    <button class="button hidden" id="submit">Log Restaurant</button>
                </div>
            </form>
        </div>
    </dialog>
    <script src="script.js"></script>
</body>

</html>
